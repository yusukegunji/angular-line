<mat-sidenav-container [hasBackdrop]="false" autosize>
  <mat-sidenav
    mode="side"
    fixedInViewport
    class="sidenav"
    opened
    [class.open]="uiService.isOpened"
    [class.close]="!uiService.isOpened"
    [@easeSlideForSideNav]="uiService.isOpened ? 'open' : 'close'"
  >
    <div class="mini-nav" *ngIf="!uiService.isOpened">
      <app-mini-nav> </app-mini-nav>
    </div>
    <app-main-nav *ngIf="uiService.isOpened"></app-main-nav>
  </mat-sidenav>

  <mat-sidenav-content
    [@easeSlideForContent]="uiService.isOpened ? 'open' : 'close'"
  >
    <app-header></app-header>
    <router-outlet> </router-outlet> </mat-sidenav-content
></mat-sidenav-container>
<div class="footer">
  <app-footer></app-footer>
</div>
