<div class="welcome-wrap">
  <div class="container">
    <ng-container *ngIf="authService.isProcessing; else default">
      <div class="loading">
        <p class="loading__svg">
          <img src="assets/images/loading.svg" alt="" />
        </p>
        <P class="loading__text">
          <span>ロ</span>
          <span>グ</span>
          <span>イ</span>
          <span>ン</span>
          <span>中</span>
        </P>
      </div>
    </ng-container>

    <ng-template #default>
      <div class="main">
        <p class="main__copy">チームのコミュニケーションは</p>
        <p aria-label="DaCook" class="main__title">
          <span data-text="S">S</span>
          <span data-text="p">p</span>
          <span data-text="a">a</span>
          <span data-text="c">c</span>
          <span data-text="e">e</span>
          <span data-text="P">P</span>
          <span data-text="l">l</span>
          <span data-text="a">a</span>
          <span data-text="n">n</span>
        </p>
        <a [href]="lineAuthURL" class="btn">LINEアカウントでログイン</a>
        <a class="btn" (click)="authService.googleLogin()">
          Googleアカウントでログイン
        </a>
      </div>
      <div class="check">
        <p>
          ※
          <a routerLink="/intl/privacy" class="check__link"
            >プライバシーポリシー</a
          >を遵守して運営しています。
        </p>
        <p>
          ※ログインすると
          <a routerLink="/intl/rule" class="check__link">利用規約</a>
          に同意したものとみなされます。
        </p>
      </div>
    </ng-template>
  </div>
</div>
