<div *ngIf="dataSource; else default">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>状態</th>
      <td mat-cell *matCellDef="let element">○</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>名前</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>ポジション</th>
      <td mat-cell *matCellDef="let element">
        {{ element.position }}
      </td>
    </ng-container>

    <ng-container matColumnDef="logedInAt">
      <th mat-header-cell *matHeaderCellDef>ログイン</th>
      <td mat-cell *matCellDef="let element">
        {{ element.logedInAt }}
      </td>
    </ng-container>

    <ng-container matColumnDef="tookBreakAt">
      <th mat-header-cell *matHeaderCellDef>休憩IN</th>
      <td mat-cell *matCellDef="let element">
        {{ element.tookBreakAt }}
      </td>
    </ng-container>

    <ng-container matColumnDef="backedBreakAt">
      <th mat-header-cell *matHeaderCellDef>休憩OUT</th>
      <td mat-cell *matCellDef="let element">
        {{ element.backedBreakAt }}
      </td>
    </ng-container>

    <ng-container matColumnDef="logedOutAt">
      <th mat-header-cell *matHeaderCellDef>ログアウト</th>
      <td mat-cell *matCellDef="let element">
        {{ element.logedOutAt }}
      </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>場所</th>
      <td mat-cell *matCellDef="let element">
        {{ element.location }}
      </td>
    </ng-container>

    <ng-container matColumnDef="commutingFee">
      <th mat-header-cell *matHeaderCellDef>交通費</th>
      <td mat-cell *matCellDef="let element">
        {{ element.commutingFee }}
      </td>
    </ng-container>

    <ng-container matColumnDef="menu">
      <th mat-header-cell *matHeaderCellDef>操作メニュー</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-button
          matTooltip="編集"
          matTooltipPosition="before"
          routerLink="/editor/{{ element.id }}"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button matTooltip="削除" matTooltipPosition="after">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 20, 50]"
    [length]="dataSource?.length"
    [pageSize]="defaultPageSize"
    showFirstLastButtons
    #MatPaginator
  ></mat-paginator>
</div>

<ng-template #default>
  <p class="loading">
    <img src="assets/images/loading.svg" alt="" />
  </p>
</ng-template>
