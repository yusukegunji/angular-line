<div class="container container--team">
  <ng-container *ngIf="user$ | async as user">
    <div class="team" *ngIf="team$ | async as team">
      <div class="team__heading">
        <h2 class="team__name">{{ team.name }}</h2>
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          *ngIf="user.uid == team.ownerId"
          class="comment__btn"
        >
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/editor">
            <mat-icon>edit</mat-icon>編集
          </button>
          <button mat-menu-item (click)="openDeleteDialog()">
            <mat-icon>delete</mat-icon>削除
          </button>
        </mat-menu>
      </div>

      <div class="member-list">
        <app-member-card></app-member-card>
      </div>
    </div>
  </ng-container>
</div>
